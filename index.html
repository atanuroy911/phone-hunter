<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Lookup</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9f0ee9aba4.js" crossorigin="anonymous"></script>


</head>

<body>
    <header class="py-3 my-3">
        <h1 class="text-primary text-center p-4">Welcome to Smartphone Lookup</h1>
        <div class="row d-flex justify-content-center align-items-center p-2">
            <div class="col-md-6">
                <div class="form">
                    <i class="fa fa-search"></i>
                    <input id="search-box" type="text" class="form-control form-input" placeholder="Search anything...">
                    <span>
                        <button id="search-button" class="btn btn-primary">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <div id="search-results" class="row row-cols-1 row-cols-lg-4 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro-max.jpg"
                            class="card-img-top w-50 mx-auto py-3" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural lead-in
                                to
                                additional content. This content is a little bit longer.</p>
                        </div>
                        <div class="m-3 text-end">
                            <button id="details-button" class="btn btn-primary">Explore</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
